# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.geolocation:
    https://www.cdek.ru: false
    https://www.ozon.ru: false
  content.javascript.clipboard:
    https://dnd.su: access-paste
  content.media.audio_capture:
    https://voicecel.org: true
  content.mouse_lock:
    https://www.figma.com: true
  content.notifications.enabled:
    https://bg.healthandmedicineinfo.com: false
    https://femmida.ru: false
    https://mail.proton.me: true
    https://na-vilke.ru: false
    https://onlinetimer.ru: true
    https://pomofocus.io: true
    https://ru.duolingo.com: true
    https://www.joom.ru: false
    https://www.reddit.com: true
    https://www.tbank.ru: false
    https://www.tinkoff.ru: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: true
  downloads.prevent_mixed_content:
    global: false
